    <h1>Pengenalan HTML Tingkat Lanjut</h1> 
    <hr>


    
<div>
    <h2>Element Form</h2>
    <hr>
    <!-- Get digunakan untuk meng - record nilai hasil form yang telah diinputkan oleh user ke dalam URL HTML -->
    <form action="" method="get">

<!-- Input Type adalah adalah sebuah element yang digunakan untuk seperi kotak teks, tombol radio, checkbox dan submit. -->
<p><input type="text" name="text_form" size="20"></p>

<!-- Placeholder digunakan untuk membuat teks samar samar yang dapat memberikan contoh format data yang harus dimasukan oleh User -->
<p><input type="text" name="text_form" size="20" placeholder="Masukan Username"></p>

<!-- Readonly form digunakan untuk mencegah user mengubah data yang sudah ada. User hanya dapat membaca isi dari value namun tidak dapat mengubah value nya. -->
<p><input type="text" name="readonly_form" size="20" value="10 April Ulang Tahun Ijaz" readonly></p>

<!-- Sama seperi atribut readonlu disable form digunakan untuk mencegah user mengubah data, namun perbedaan antar keduanya ada didalam visualnya, disable form terlihat abu abu sedangkan readonly putih seperti halnya atribut text lainnya -->
<p><input type="text" name="disabled_form" value="Username" size="20" disabled></p>

<!-- Input type tapi terkhusukan untuk pernomeran seperi Nomer Telephone dan NIM, disini juga mengguanakn element required form yang dimana user akan dipaksa untuk mengisi nya sebelum submit -->
<p><input type="number" name="required_form" size="20" required placeholder="Masukan Nomer"></p>

<!-- Input type ber atribut placeholder tapi terkhususkan untuk email -->
<p><input type="email" name="email_form" size="20" placeholder="Ini Email"></p>

<!-- Input type ber atribut placeholder tapi terkhuskan untuk password-->
<p><input type="password" name="password_form" size="20" placeholder="Ini Password"></p>
<!-- Input type berelement file, digunakan untuk mengupload file yang diperlukan untuk user-->
<p><input type="file" name="file"></p>
<!-- Input type beratribut hidden, digunakan untuk menyembunyikan value dari user. -->
<p><input type="hidden" name="hidden_form" value="12 Maret Mulai Puasa..."></p>

<!-- Textarea adalah element yang digunakan untuk memperbesar textbox dari form -->
<p>
    <textarea name="textarea_form" cols="30" rows="5" placeholder="Dolor Sit Amit"></textarea>
</p>

<p>
    <!-- Element Select digunakan untuk membuat kotak dropdown yang memungkinkan user untuk memilih opsi dari beberapa pilihan -->
    <select name="pilihan">
        <option value=1>Pilihan 1 ITS</option>
        <option value=2 selected>Pilihan 2 TEL - U</option>
        <option value=3>Pilihan 3 UNESA</option>
        <option value=4>Pilihan 4 UNAIR</option>
        <option value=5>Pilihan 5 UNIGA </option>
    </select>
</p>

<p>
    <!-- Element yang digunakan untuk membuat kotak tombol radio yang mengharuskan user untuk memilih salah satu opsi yang diberikan -->
    <input type="radio" name="radio" value="radio1" id="radio1" checked><label for="radio1">PASLON 1</label>
    <input type="radio" name="radio" value="radio2" id="radio2"><label for="radio2">PASLON 2</label>
    <input type="radio" name="radio" value="radio2" id="radio3"><label for="radio2">PASLON 3</label>
</p>

<p>
    <!-- Berbeda dengan radio, atribut ini memungkinkan user untuk memilihi kotak opsi secara dua sekaligus. -->
    <input type="checkbox" name="checkbox1" value="checkbox1" id="checkbox1"><label for="checkbox1">Ngopi </label>
    <input type="checkbox" name="checkbox2" value="checkbox2" id="checkbox2"><label for="checkbox2">Ngeteh</label>
</p>

<p>
    <!-- atribut reset digunakan untuk mereset semua value yang belum tersubmit, memudahkan user untuk menghapus valuenya secara bersamaan.  -->
    <input type="reset" value="Reset">

    <!-- atribut yang digunakan untuk menyimpan value dari user, ini juga berhubungan dengan method get -->
    <input type="submit" value="Simpan">

    <!-- Atribut ini umum digunakan untuk javascript, atribut ini tidak melakukan aksi apapun jika hanya menggunakan HTML  -->
    <input type="button" value="Button" onclick="">
</p>


    </form>
</div>


<div>
    <!-- Digunakan untuk memasukan file dari luar, dengan atribut src atau source yang berada didalam komputer.  -->
    <h2>Element Embed</h2>
    <hr>
    <embed src="assets/file.pdf" width="500" height="1000" type="application/pdf">
</div>


<div>
    <!-- Sama seperti element embed, namu disini menggunakan atribut data, dan sangat flesibel untuk tata letak sebuah website. -->
    <h2>Elemen Object</h2>
    <hr>
    <object data="assets/file.pdf" width="800" height="1000" type="application/pdf">
        <!-- Fallback content -->
        <p>Maaf, browser Anda tidak mendukung objek PDF. Silakan unduh file PDF <a href="assets/file.pdf">di sini</a>.</p>
    </object>
</div>



<div>
    <!-- Berbedan dengan atribut video, Element iframe digunakan untuk memasukan konten yang berada di internet menggunakan link EMBED, bisa juga menampilkan sebuah konten dari Google Maps. -->
    <h2>Element Iframe</h2>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/v8fKPAIVObY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>


<div>
    <!-- Elemen semantik HTML5 adalah elemen-elemen yang dirancang untuk memberikan makna semantik kepada konten web. Dengan menggunakan elemen semantik, pengembang web dapat memberikan informasi yang lebih kaya tentang struktur dan konten halaman web kepada mesin pencari, pembaca layar, dan pengembang lainnya. Ini membantu meningkatkan aksesibilitas, SEO, dan pemeliharaan kode. -->
    <h2>Element Semantic HTML5</h2>
    <hr>
    <header>Ini Header</header>
    <main>Ini Main</main>
    <section>Ini Section</section>
    <aside>Ini Aside</aside>
    <nav>Ini Nav</nav>
    <footer>Ini Footer</footer>
</div>
